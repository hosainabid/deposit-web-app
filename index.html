<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Payoneer Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <div class="mb-5">
            <h1 class="text-center">Welcome to Payoneer Bank</h1>
        </div>
        <div id="login-form" class="login-form">
            <h3>Login</h3> <br>
            <input type="email" placeholder="Email" class="form-control"> <br>
            <input type="password" placeholder="Password" class="form-control"> <br>
            <button id="login" class="btn btn-success" type="submit">Login</button>
        </div>
    </div>
    <div id="transection-area" class="mb-5">
        <h1 class="text-center mb-5">Transection Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$<span id="currentDeposite">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-form">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ Amount you want to deposite"> <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-form">
                    <h4>Withdraw</h4>
                    <input id="withdrawInput" type="text" class="form-control" placeholder="$ Amount you wanto to withdraw"> <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const btnSubmit = document.getElementById("login-area");
        btnSubmit.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transection-area");
            transactionArea.style.display = "block";
        })

        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener("click", function(){
            const depositeNumber = updateInputNumber("depositeAmount");

            spanTagUpdate("currentDeposite", depositeNumber);
            spanTagUpdate("currentBalance", depositeNumber);

            document.getElementById('depositeAmount').value = "";
        })
        function spanTagUpdate(id, depositeNumber){
            const current = document.getElementById(id).innerText;
            const convertCurrent = parseFloat(current);
            const totalCurrent = depositeNumber + convertCurrent;
            document.getElementById(id).innerText = totalCurrent;
        }

        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener('click', function(){
            const withdrawBalance = updateInputNumber("withdrawInput"); 
            
            spanTagUpdate("currentWithdraw", withdrawBalance);
            spanTagUpdate("currentBalance", -1 * withdrawBalance);

            document.getElementById("withdrawInput").value = "";
        })

        function updateInputNumber(id){
            const inputValue = document.getElementById(id).value;
            const convertInput = parseFloat(inputValue);
            return convertInput;
        }

    </script>
</body>
</html>
